<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel='stylesheet' href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Charm:700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Presidential Trivia Game</title>
</head>

<body>
    <div class='container'>
    <div class='row'>
        <div class='col-md-12 text-center'>
            <img src="./images/PresidentialSeal.jpg" alt='Presidential Seal' height="200" width="200">
            <h1>Presidential Trivia</h1>
            <h3>You will have 2 minutes to answer 11 questions about US Presidents.</h3>
            <h3>How will you do?</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
        </div>
        <div class='col-md-6 text-center'>
            <h4>You Have:</h4>
            <h4 class='counter'></h4>
            <h4>Seconds Remaining</h4>
        </div>
        <div class='col-md-3'>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
        </div>
        <div class='col-md-6 text-center'>
            <p class='questions'></p>
        </div>
        <div class='col-md-3'>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
        </div>
        <div class='col-md-6 text-center'>
            <p class='answers'></p>
        </div>
        <div class='col-md-3'>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-2'>
        </div>
        <div class='col-md-3 text-center'>
            <p>Wins</p>
            <p class='wins'></p>
        </div>
        <div class='col-md-2 text-center'>
        </div>
        <div class='col-md-3 text-center'>
            <p>Losses</p>
            <p class='losses'></p>
        </div>
        <div class='col-md-2'>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12 text-center'>
            <button type="button" class="btn btn-dark play">Start the Game</button>
        </div>
    </div>



</div>
    <script src='./game.js'></script>
</body>

</html>
